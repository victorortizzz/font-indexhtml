<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tester de Larida Bold</title>
  <style>
    @font-face {
      font-family: 'Larida Bold';
      src: url('https://victorortizzz.github.io/fonts-hosting/Larida-Black.woff') format('woff');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: 'Larida Bold', sans-serif;
    }

    #container {
      background: #000;
      width: 100%;
      height: 100%;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      padding-left: 2rem;
      overflow: hidden;
    }

    #text-box {
      font-family: inherit;
      font-size: clamp(24px, 8vw, 80px);
      color: #fff;
      text-align: left;
      white-space: nowrap;
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text-box" contenteditable="true" spellcheck="false">10 junio</div>
  </div>
</body>
</html>
