<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tester de Larida Bold</title>
  <style>
    @font-face {
      font-family: 'Larida Bold';
      src: url('https://victorortizzz.github.io/fonts-hosting/Larida-Bold.woff') format('woff');
    }

    body {
      font-family: 'Larida Bold', sans-serif;
      padding: 2rem;
    }

    textarea {
      font-family: inherit;
      font-size: 3rem;
      width: 100%;
      min-height: 3.5rem;
      resize: none;
      overflow: hidden;
      border: 1px solid #ccc;
      padding: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <textarea placeholder="Escribe algo con Larida Boldâ€¦" oninput="autoResize(this)"></textarea>

  <script>
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    // Inicializa altura al cargar
    document.querySelectorAll('textarea').forEach(autoResize);
  </script>
</body>
</html>
