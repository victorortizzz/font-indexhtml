<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Leather</title>
  <style>
    @font-face {
      font-family: 'Larida Black';
      src: url('https://victorortizzz.github.io/fonts-hosting/Larida-Black.woff') format('woff');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: 'Larida Black', sans-serif;
    }

    #container {
      background: #000;
      color: #fff;
      width: 100%;
      height: 100%;
      border-radius: 1.5rem;
      display: flex;
      align-items: center;
      padding-left: 2rem;
      font-size: 4.8rem; /* 20% más grande */
      letter-spacing: 0.03em;
    }

    #text-box {
      font-family: inherit;
      font-size: inherit;
      color: inherit;
      text-align: left;
      white-space: nowrap;
      outline: none;
      border: none;
      background: transparent;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text-box" contenteditable="true" spellcheck="false">Black Leather…</div>
  </div>

  <script>
    const allowedChars = new Set(
      '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzÁÄÉÍÓÔÕÖÚÜÝáäéíóôõöúüýĀāĄąĆćČčĎďĒēĖėĘęĚěĢģĪīĮįĶķĹĺĻļĽľŁłŃńŅņŇňŌōŐőŔŕŖŗŘřŚśŠšŤťŪūŰűŲųŹźŻżŽž¿?!¡!-—.,:;‘’“”„'
    );

    const textBox = document.getElementById('text-box');

    // Evitar caracteres no permitidos al escribir
    textBox.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey || e.altKey) return; // Permitir Ctrl+C, Ctrl+V, etc.
      if (e.key.length === 1 && !allowedChars.has(e.key)) {
        e.preventDefault();
      }
    });

    // Limpiar el contenido pegado
    textBox.addEventListener('paste', (e) => {
      e.preventDefault();
      const text = (e.clipboardData || window.clipboardData).getData('text');
      const filtered = Array.from(text).filter(char => allowedChars.has(char)).join('');
      document.execCommand('insertText', false, filtered);
    });
  </script>
</body>
</html>
