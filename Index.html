<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tester de Larida Bold</title>
  <style>
    @font-face {
      font-family: 'Larida Bold';
      src: url('https://victorortizzz.github.io/fonts-hosting/Larida-Bold.woff') format('woff');
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Larida Bold', sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #text-input {
      font-family: inherit;
      font-size: 60vw;
      width: 100%;
      text-align: center;
      padding: 1rem;
      border: none;
      outline: none;
      background: black;
      color: #999;
      max-length: 30;
    }
  </style>
</head>
<body>
  <input
    type="text"
    id="text-input"
    placeholder="Larida Tester"
    maxlength="30"
  />
</body>
</html>
