<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tester de Larida Bold</title>
  <style>
    @font-face {
      font-family: 'Larida Bold';
      src: url('https://victorortizzz.github.io/fonts-hosting/Larida-Bold.woff') format('woff');
    }

    body {
      font-family: 'Larida Bold', sans-serif;
      padding: 2rem;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      font-family: inherit;
      font-size: 3rem;
      width: 100%;
      padding: 1rem;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      background: transparent;
    }

    input[type="range"] {
      width: 100%;
    }

    label {
      font-size: 1rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <input
    type="text"
    id="text-input"
    placeholder="Escribe (máx. 30 caracteres)"
    maxlength="30"
  />

  <label for="font-size-slider">Tamaño de texto</label>
  <input
    type="range"
    id="font-size-slider"
    min="20"
    max="100"
    value="48"
    oninput="adjustFontSize(this.value)"
  />

  <script>
    function adjustFontSize(size) {
      document.getElementById('text-input').style.fontSize = size + 'px';
    }
  </script>
</body>
</html>
