<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tester de Larida Bold</title>
  <style>
    @font-face {
      font-family: 'Larida Bold';
      src: url('https://victorortizzz.github.io/fonts-hosting/Larida-Bold.woff') format('woff');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Larida Bold', sans-serif;
      background: #fff;
      padding: 2rem;
    }

    #container {
      background: black;
      overflow: hidden;
      width: 100%;
    }

    #text-box {
      font-family: inherit;
      font-size: clamp(24px, 8vw, 72px);
      line-height: 1;
      color: #999;
      text-align: center;
      outline: none;
      white-space: nowrap;
      transform: translateY(-0.15em); /* Ajusta esto para que las may√∫sculas toquen arriba */
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="text-box" contenteditable="true" spellcheck="false">LARIDA</div>
  </div>
</body>
</html>
